<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Complete</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: 500;
            margin-bottom: 20px;
        }
        p {
            font-weight: 400;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function initiateDownload() {
            const link = document.createElement('a');
            link.href = '/download/{{ task_id }}/{{ filename }}';
            link.download = '{{ filename }}';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</head>
<body onload="initiateDownload()">
    <div class="container">
        <h1>Your file is ready for download.</h1>
        <p>The download should start automatically. If it doesn't, <a class="button" href="/download/{{ task_id }}/{{ filename }}">click here</a></p>
        <p>
            <button class="button" onclick="window.location.href = '/'">Return to Home</button>
        </p>
    </div>
</body>
</html>
